<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
  <link rel="stylesheet" href="./css/bg.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/signup.css">
  <title>Minor Project | Blockchain Technology</title>
</head>

<body>


  <div class="hero">
    <div >
      <nav class="sectionbox">
        <ul>
          <li class="logo"><a href="./home2.html">Minor<span>Project</span></a></li>
          <li class="items hover-effect-1"><a href="./addproduct.html">Add products</a></li>
          <li class="items hover-effect-1"><a href="./checkproduct.html">Check Products</a></li>
          <li class="items hover-effect-1"><a href="./buyproduct.html">Buy Products</a></li>
          <li class="items hover-effect-1"><a href="./sendproduct.html">Send Products</a></li>
          <li class="btn"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
     </nav>
      <section id="registrationform" class="sectionbox">
        <div class="outercontainer">
          <form class="animate" style="border: 1px solid black;" action="/login.html">
            <div class="container">

              <div class="imgcontainer">
                <img src="./img/user.png" alt="Avatar" class="avatar">
              </div>

              <label for="name"><b>User Name</b></label>
              <input type="text" placeholder="Enter user name" name="name" id="name" required>

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

              <label for="psw-repeat"><b>Confirm Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              <br>

              <label for="user"><b>Sign Up As</b></label>
              <select name="user" id="user">
                <option value="Manufactuere">Manufactuere</option>
                <option value="Supplier">Supplier</option>
                <option value="Customer">Customer</option>
              </select>
              <br>
              <br>
              <hr>
              <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->

              <button type="submit" class="registerbtn">Register</button>
            </div>

            <div class="container login">
              <p>Already have an account? <a href="./login.html">Login</a>.</p>
            </div>
          </form>
        </div>
      </section>
    </div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>


  <script src="./js/index.js"></script>
</body>

</html>
